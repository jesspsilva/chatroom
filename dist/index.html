<body>
 <!-- Authentication -->
 <div class="authentication invisible">
  <input type="email" placeholder="Email" id="email">
  <input type="password" placeholder="Password" id="password">
  <button id="btnLogin" class="btn btn-primary">Log In</button>
  <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
</div>
<!--Container & Title-->
<div class="chat-container invisible">
<h1 class="my-4 text-center">Chat</h1>

  <div class="messages-container">
    <!--Buttons for chatroom-->
    <div class="chat-rooms mb-3 text-center">
      <div class="my-2">Chatroom:</div>
      <button class="btn active" id="general">#general</button>
      <button class="btn" id="gaming">#gaming</button>
      <button class="btn" id="music">#music</button>
      <button class="btn" id="books">#books</button>
    </div>

    <!--Chat list-->
    <div class="chat-window">
      <div class="no-messages invisible">No messages to display<br>Start a new chat!</div>
      <ul class="chat-list list-group"></ul>
    </div>
  </div>
  <div class="input-container">
    <!--New chat form-->
    <form class="new-chat my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">New message:</div>
        </div>
        <input type="text" class="form-control" id="message" required>
        <div class="input-group-append">
          <input type="submit" class="btn send" value="send">
        </div>
      </div>
    </form>

    <!--Update name form-->
    <form class="new-name my-3">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Update name:</div>
        </div>
        <input type="text" class="form-control" id="name" required>
        <div class="input-group-append">
          <input type="submit" class="btn send" value="update">
        </div>
      </div>
      <div class="update-mssg"></div>
    </form>

    <!-- Log out button --> 
    <button id="btnLogout" class="btn btn-action">Log Out</button>
  </div>
</div>
